<!-- abertura do código, diz onde um arquivo html se inicia -->
<html>
    <!-- traz toda a configuração do site, charset, idioma...(não visivel ao usuário) -->
    <head>
        <!-- Nome do nosso documento Título (aparece na aba do navegador) -->
        <title>Hello World!</title>
        <!-- tag de configuração, como por exemplo charset -->
        <meta charset="utf-8" />
    </head>

    <!-- Todo o conteúdo visivel ao usuário -->
    <body>
        <!-- Primeiro cabeçalho da página mostrado em negrito e com fonte maior que todo o restante do conteúdo -->
        <h1>Full Stack Blend</h1>
        <!-- Sub cabeçalho, também em negrito, mas com fonte menor e assim segue até o h6, formando uma ierarquia de tópicos. -->
        <h2>Curso de programação</h2>
        <!-- H3, com exemplo de atributo (align), que traz características de estilo ao conteúdo da tag.
         -->
         <h3>Sub-sub cabeçalho.</h3>
            <p>A tag "p" insere um parágrafo de texto.</p>
            <p>Um segundo parágrafo é adicionado verticamente, com um espaço entre o anterior.</p>
            <h4>Cursos de programação</h4>
        <!-- Tipos de listas, exemplos do cenceito de tag combinada, onde existem tags que não fazem sentido sem o uso de outras tags -->
            <!-- ul -> unordered list coloca bullets antes de cada item-->
        <ul>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
        <!-- ol -> ordered list  numera cada item da lista-->
        <ol>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ol>

    </body>


</html>
